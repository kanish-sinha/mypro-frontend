<div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="form" (ngSubmit)="register(form)" class="card px-5 py-5"> <span class="circle"><i class="fa fa-check"></i></span>
                <h2 class="mt-3 text-center">Signup</h2>
                <div class="form-input"> <i class="fa fa-envelope"></i> <input formControlName="email" type="text" class="form-control" placeholder="Email address">
                    <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger"></div>
                </div>
                <div class="form-input"> <i class="fa fa-user"></i> <input formControlName="username" type="text" class="form-control" placeholder="User name">
                    <div *ngIf="username?.touched && username?.invalid && username?.errors?.['required']" class="alert alert-danger">Username is required</div>
                </div>
                <div class="form-input"> <i class="fa fa-lock"></i> <input formControlName="password" type="text" class="form-control" placeholder="password"> </div>
                <div class="form-input"> <i class="fa fa-lock"></i> <input formControlName="confirmpassword" type="text" class="form-control" placeholder="confirm password"> </div>
                <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked"> I agree all the statements </label> </div>
                <div *ngIf="form?.errors" class="alert alert-danger">{{fa}}</div>
                <button [disabled]="form.invalid" type="submit" class="btn btn-primary mt-4 signup">Register</button>
                <div class="text-center mt-3"> <span>Or continue with these social profile</span> </div>
                <div class="d-flex justify-content-center mt-4"> <span class="social"><i class="fa fa-google"></i></span> <span class="social"><i class="fa fa-facebook"></i></span> <span class="social"><i class="fa fa-twitter"></i></span> <span class="social"><i class="fa fa-linkedin"></i></span> </div>
                <div class="text-center mt-4"> <span>Already a member?</span> <a href="#" class="text-decoration-none">Login</a> </div>
            </form>
        </div>
    </div>
</div>
