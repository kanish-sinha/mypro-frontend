<form [formGroup]="form" (ngSubmit)="submit(form)" class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5"> <span class="circle"><i class="fa fa-check"></i></span>
                <h5 class="mt-3 text-center">LOGIN</h5>
                <div class="form-input"> <i class="fa fa-envelope"></i>
                    <input formControlName="email" type="text" class="form-control" placeholder="Email address">
                    <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger">
                        <div *ngIf="email?.errors?.['required']">Email is required</div>
                        <div *ngIf="email?.errors?.['email']">Enter valid email</div>
                    </div>
                </div>
                <div class="form-input"> <i class="fa fa-lock"></i>
                    <input formControlName="password" type="password" class="form-control" placeholder="password">
                    <div *ngIf="password?.touched && password?.invalid && password?.errors?.['required']" class="alert alert-danger">Password is required</div>
                </div>
                <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked"> Remember Be </label> </div>
                <button type="submit" class="btn btn-primary mt-4 signup">Login</button>
                <div class="text-center mt-4"><a href="#" class="text-decoration-none">Forgot password</a> </div>
            </div>
        </div>
    </div>
</form>
