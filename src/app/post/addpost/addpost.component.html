<div class="container">
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <form [formGroup]="form" (ngSubmit)="add(form)">
                        <div class="form-group">
                            <label for="form_name">Title</label>
                            <input formControlName="title" type="text" name="name" class="form-control" placeholder="Enter title">
                            <div *ngIf="title?.touched && title?.invalid && title?.errors?.['required']" class="alert alert-danger">
                                Enter Title
                            </div>
                            <label>Author</label>
                            <input formControlName="author" type="text" class="form-control" placeholder="Enter author name">
                            <div *ngIf="author?.touched && author?.invalid && author?.errors?.['required']" class="alert alert-danger">
                                Author name is required
                            </div>
                        </div>
                        <label for="form_message">Content</label>
                        <textarea formControlName="content" class="form-control" placeholder="Write your message here." rows="4"></textarea>
                        <div *ngIf="content?.touched && content?.invalid && content?.errors?.['required']" class="alert alert-danger">
                            Can't be empty
                        </div>
                        <input type="file" class="form-control">
                        <button type="submit" class="btn btn-success btn-send pt-2 btn-block ">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
