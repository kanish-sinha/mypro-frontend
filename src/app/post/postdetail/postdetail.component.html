<div class="container" id="content">
    <div class="square" *ngFor="let item of postdetail">
        <img src="https://images.unsplash.com/photo-1504610926078-a1611febcad3?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e1c8fe0c9197d66232511525bfd1cc82&auto=format&fit=crop&w=1100&q=80" class="mask">
        <div class="h1">{{"Title : "+item.title}}</div>
        <p>{{item.content}}</p>
        <div>{{"Author :"+item.author}}</div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-4" *ngFor="let item of relatedpost">
            <div class="card">
                <div class="face front-face"> <img src="" alt=".." class="profile">
                    <div class="designation">{{item.title|uppercase}}</div>
                </div>
                <div class="face back-face"> <span class="fas fa-quote-left"></span>
                    <div class="testimonial"> I made bacck the purchase price in just 48 hours! Thank you for making it pain less, pleasant. The service was execellent. I will refer everyone I know. </div> <span class="fas fa-quote-right"></span>
                </div>
            </div>
        </div>
    </div>
</div>
